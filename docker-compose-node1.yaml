version: '2'

volumes:
  ordenador.primeup.com:
  peer0.banco.com:

networks:
  minharede:
  
services:  
  
  ordenador.primeup.com:
    container_name: ordenador.primeup.com
    extra_hosts:
      - "peer0.cliente.com:${NODE2}"
    extends:
      file: base/docker-compose-base.yaml
      service: ordenador.primeup.com
    networks:
      - minharede

  peer0.banco.com:
    container_name: peer0.banco.com
    extra_hosts:
      - "peer0.cliente.com:${NODE2}"
    extends:
      file: base/docker-compose-base.yaml
      service: peer0.banco.com
    networks:
      - minharede

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:latest
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.banco.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/banco.com/peers/peer0.banco.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/banco.com/peers/peer0.banco.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/banco.com/peers/peer0.banco.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/banco.com/users/Admin@banco.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ./chaincode:/opt/gopath/src/github.com/chaincode
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - peer0.banco.com
    networks:
      - minharede